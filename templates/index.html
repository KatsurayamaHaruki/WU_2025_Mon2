<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>英語テキスト入力</title>
</head>
<body>
    <h1>英語テキストをTF-IDFで分析</h1>
    <form action="/loading" method="post">
        <textarea name="text" rows="10" cols="50" placeholder="英語テキストを入力してください"></textarea><br>
        <label>出力する単語数:</label>
        <input type="number" name="top_n" value="3" min="1" max="100"><br><br>
        <button type="submit">OK</button>
    </form>
</body>
</html>
