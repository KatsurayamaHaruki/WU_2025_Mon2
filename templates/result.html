<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>TF-IDF結果</title>
</head>
<body>
    <h1>単語一覧（TF-IDF順）</h1>
    <table border="1">
        <tr>
            <th>単語</th>
            <th>訳</th>
            <th>CEFRレベル</th>
            <th>品詞</th>
        </tr>
        {% for item in words %}
        <tr>
            <td>{{ item.word }}</td>
            <td>{{ item.translation }}</td>
            <td>{{ item.cefr }}</td>
            <td>{{ item.type }}</td>
        </tr>
        {% endfor %}
    </table>
    <br>
    <a href="{{ url_for('index') }}">入力ページに戻る</a>
</body>
</html>
